<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css"
    integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="stylesheet" href="./CSS/cart.css">
  <title>Cart</title>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top" id="the-nav">
    <div class="container-fluid">
      <a class="navbar-brand brand" href="#">JBookStall</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-item-set" id="navbarNavDropdown">
        <ul class="navbar-nav items-container">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="/user">Username</a></li>
              <li><a class=" dropdown-item active" href="#">Cart</a></li>
              <li><a class="dropdown-item" href="/logout">logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-container">
    <div class="table-grid">
      <h2>Cart ID : </h2>
      <div class="cart">

        <!-- repeating content -->
        <div class="cart-item">
          <div>
            <h5># 1</h5>
          </div>
          <div>
            <h5>Book ID</h5>
            <p>05a56be4-26ab-4f50-8fc0-ab8304570258</p>
          </div>
          <div>
            <h5>Book Name</h5>
            <p>Drawing: Saikyou Mangaka wa Oekaki Skill de Isekai Musou Suru!</p>
          </div>
          <div>
            <h5>Price</h5>
            <p>Rs. 6309</p>
          </div>
          <div>
            <div>
              <h5>Qty</h5>
              <p>2</p>
            </div>
            <div>
              <form action="/cart" method="post"><input type="hidden" name="bookid" value=""><input type="hidden"
                  name="operation" value="1"><button type="button" class="btn btn-success">+</button></form>
              <form action="/cart" method="post"><input type="hidden" name="bookid" value=""><input type="hidden"
                  name="operation" value="1"><button type="button" class="btn btn-secondary">-</button></form>
            </div>
          </div>
          <div>
            <h5>Total</h5>
            <p>Rs. 12618</p>
          </div>
          <div>
            <form action="/cart" method="post"><input type="hidden" name="bookid" value=""><input type="hidden"
                name="operation" value="1"><button type="button" class="btn btn-danger">x</button></form>
          </div>
        </div>
      </div>
      <div class="cart-end">
        <div class="checkout-buttons">
          <p>SubTotal: <span>Rs. 12618</span></p>
          <button type="button" class="btn btn-dark mt-3 butt">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"
    integrity="sha512-9GacT4119eY3AcosfWtHMsT5JyZudrexyEVzTBWV3viP/YfB9e2pEy3N7WXL3SV6ASXpTU0vzzSxsbfsuUH4sQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function myFunction(x) {
      if (x.matches) { // If media query matches
        document.getElementById('the-nav').className = 'navbar navbar-dark navbar-expand-lg bg-dark fixed-bottom';
      } else {
        document.getElementById('the-nav').className = 'navbar navbar-dark navbar-expand-lg bg-dark fixed-top';
      }
    }
    var x = window.matchMedia("(max-width: 992px)")
    myFunction(x)
    x.addListener(myFunction)
  </script>
  <script>
    const toasts = document.getElementsByClassName('toast')
    for (i = 0; i < toasts.length; i++) {
      let elem = toasts.item(i)
      let elem_tost = new bootstrap.Toast(elem)
      elem_tost.show()
    }
  </script>
</body>

</html>
